<html>
    <head>

 <STYLE TYPE="text/css">

      <!--
 
      /* the pre markup was derived from rubyStyle.css, the rest is from previous
      iterations of my website http://repose.cx/. help yourself to bits you like. */
 
      body {
        font: 14px/1.2 Bitstream Vera Sans, Tahoma, sans-serif;

        padding-top: 1em;
        padding-bottom: 1em;
        margin: 0;
      }
 
      a {
        font-weight: bold;
        text-decoration: none;
        color: #00008b;
      }
 
      a:hover {
        background: #00008b;
        color: #fff;
      }
 
      h1 {
        font-family: Bitstream Vera Sans, Tahoma, SimHei, sans-serif;
        font-size: 24px;
        color: #0000ff;
        padding: 2px;
        margin-left: -30px;
        margin-top: 5px;
        border-bottom: 3px solid #222;
        <lisp>(funcall emacs-wiki-menu-factory)</lisp>
      }
 
      h2 {
        font-family: Bitstream Vera Sans, Tahoma, SimHei, sans-serif;
        font-size: 20px;
        color: #1207ec;
        padding: 2px;
        margin-left: -20px;
        margin-top: 5px;
        border-bottom: 2px solid #222;
      }
 
      h3 {
        font-family: Bitstream Vera Sans, Tahoma, SimHei, sans-serif;
        font-size: 18px;
        color: #761987;
        padding: 2px;
        margin-left: -10px;
        margin-top: 5px;
        border-bottom: 1px solid #222;
      }
 
      h4 {
        font-family: Bitstream Vera Sans, Tahoma, SimHei, sans-serif;
        font-size: 16px;
        color: #222;
        padding: 2px;
        /*margin-bottom: -5px;*/
        border-top: 1px dashed #666;
        border-bottom: 1px dashed #666;
      }
 
      img {
        background: #bbccdd;

        margin-bottom: -5px;

        border-color: #00008b;
      }
 
      #im {
        clear: right;
      }
 
      pre {
        font: 12px/1.2 Courier New, Bitstream Vera Sans Mono, sans-serif;

        padding: 0.5em;
        margin-left: 2em;
        margin-right: 2em;
        white-space: pre;
        background-color: #e6e6e6;
        color: black;
      }
 
 
      dt {
        font-weight: bold;
      }
 
      li {
        margin-bottom: 0.9ex;
      }
 
      table {
        margin-top: 1em;
        margin-bottom: 1em;
        border: 0;
      }
 
      td {
        font-size: 14px;
        border-left: ButtonHighlight 1px solid;

        overflow: hidden;
        background: #ddeecc;
      }
 
      th {
        font-size: 14px;
        border-left: ButtonHighlight 1px solid;
        border-right: ButtonShadow 1px solid;
        border-top: ButtonHighlight 1px solid;
        border-bottom: ButtonShadow 1px solid;
        padding-left: 3px;
        padding-right: 2px;
        overflow: hidden;
        background: #eeeecc;
      }
 
 
      #tooltipbox {
        float: right;

      }
 
      #tooltip {
        color: #666;
